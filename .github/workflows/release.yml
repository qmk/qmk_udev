name: "Release"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: "New Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          make LDFLAGS=-static

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: latest
          files: |
            50-qmk.rules
            qmk_id
            README.md
